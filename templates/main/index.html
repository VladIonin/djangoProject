{% extends 'main/temp.html' %}

{% block title %}Home page{% endblock %}
{% block home-btn %}active{% endblock %}
{% block content %}
    {% if cards %}
        <div class="container py-5">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                {% for i in cards %}
                    <div class="col">
                        <div class="card shadow-sm" style="width: 100%; min-height: 20rem">
                            <img src="{{ i.photo.url }}" class="card-img-top" alt="photo"
                                 style="height: 20rem; object-fit: cover;">
                            <div class="card-body d-flex justify-content-between align-items-center gap-3">
                                <div class="card-text overflow-auto">{{ i.title }}</div>
                                <a href="{% url 'delete' id=i.id %}" class="btn btn-danger btn-sm h-25">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                         class="bi bi-trash-fill" viewBox="0 0 16 16">
                                        <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5M8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5m3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0"/>
                                    </svg>
                                </a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    {% else %}
        <div class="position-absolute top-50 start-50 translate-middle fw-light display-4 text-black-50 text-center">
            Фотокарточек нету :(
        </div>
    {% endif %}
{% endblock %}
